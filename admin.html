<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم - إحصائيات الموقع</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        h1, h2 {
            color: #2D4159;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #F5961E;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            text-align: right;
        }

        th {
            background-color: #2D4159;
            color: white;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #F5961E;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>إحصائيات الموقع</h1>

    <div id="loading">جار تحميل البيانات...</div>

    <div class="stats-container" style="display:none;">
        <div class="stat-card">
            <h2>إجمالي الزيارات</h2>
            <div class="stat-value" id="total-visits">0</div>
        </div>

        <div class="stat-card">
            <h2>إجمالي التحميلات</h2>
            <div class="stat-value" id="total-downloads">0</div>
        </div>
    </div>

    <h2>التحميلات حسب نوع البطاقة</h2>
    <table id="card-stats">
        <thead>
            <tr>
                <th>نوع البطاقة</th>
                <th>عدد التحميلات</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- في ملف admin.html -->
<!-- بعد قسم إحصائيات الموقع -->
<h2>الزيارات حسب المنطقة</h2>
<div id="regions-loading">جار تحميل بيانات المناطق...</div>
<div id="regions-container" style="display: none;">
    <div class="stats-container">
        <div class="stat-card">
            <h2>أكثر المناطق زيارة</h2>
            <div class="stat-value" id="top-region">-</div>
        </div>
        <div class="stat-card">
            <h2>إجمالي المناطق المسجلة</h2>
            <div class="stat-value" id="total-regions">0</div>
        </div>
    </div>
    
    <table id="regions-stats">
        <thead>
            <tr>
                <th>المنطقة</th>
                <th>عدد الزيارات</th>
                <th>النسبة المئوية</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <!-- يمكن إضافة خريطة هنا إذا أردت -->
    <div id="map" style="height: 400px; margin-top: 30px; display: none;"></div>
</div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC7RoFG-bxZVLVI-txBcAEDF_8Jr_57mBs",
            authDomain: "hrsd-fcb0e.firebaseapp.com",
            projectId: "hrsd-fcb0e",
            storageBucket: "hrsd-fcb0e.firebasestorage.app",
            messagingSenderId: "854796086468",
            appId: "1:854796086468:web:b58044e5ac266a34d6ed91",
            measurementId: "G-B9KVSWPRJQ",
            databaseURL: "https://hrsd-fcb0e-default-rtdb.firebaseio.com/" // أضف هذا السطر إذا كان مفقودًا
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // دالة لجمع القيم من جميع الأيام
        function sumAllValues(snapshot) {
            let total = 0;
            snapshot.forEach(daySnapshot => {
                const value = daySnapshot.val();
                if (typeof value === 'number') {
                    total += value;
                } else if (typeof value === 'object') {
                    // إذا كانت البيانات كائنات بدلاً من أرقام
                    Object.values(value).forEach(v => {
                        if (typeof v === 'number') total += v;
                    });
                }
            });
            return total;
        }

        // جلب وعرض البيانات
        function loadStatistics() {
            Promise.all([
                database.ref('visits').once('value'),
                database.ref('downloads').once('value'),
                database.ref('card_downloads').once('value')
            ]).then(([visitsSnapshot, downloadsSnapshot, cardsSnapshot]) => {
                // إخفاء رسالة التحميل وإظهار المحتوى
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.stats-container').style.display = 'flex';

                // عرض إجمالي الزيارات
                const totalVisits = sumAllValues(visitsSnapshot);
                document.getElementById('total-visits').textContent = totalVisits.toLocaleString();

                // عرض إجمالي التحميلات
                const totalDownloads = sumAllValues(downloadsSnapshot);
                document.getElementById('total-downloads').textContent = totalDownloads.toLocaleString();

                // عرض التحميلات حسب نوع البطاقة
                const tbody = document.querySelector('#card-stats tbody');
                tbody.innerHTML = '';

                if (cardsSnapshot.exists()) {
                    cardsSnapshot.forEach(cardSnapshot => {
                        const cardName = cardSnapshot.key;
                        const cardCount = typeof cardSnapshot.val() === 'number' ? 
                            cardSnapshot.val() : 
                            sumAllValues(cardSnapshot);

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cardName}</td>
                            <td>${cardCount.toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="2">لا توجد بيانات متاحة</td></tr>';
                }
            }).catch(error => {
                console.error('Error loading statistics:', error);
                document.getElementById('loading').textContent = 'حدث خطأ أثناء تحميل البيانات. يرجى المحاولة لاحقًا.';
            });

            // في دالة loadStatistics() في admin.html
// بعد جلب البيانات الأساسية
database.ref('regions').once('value').then(regionsSnapshot => {
    document.getElementById('regions-loading').style.display = 'none';
    document.getElementById('regions-container').style.display = 'block';
    
    if (regionsSnapshot.exists()) {
        const regionsData = {};
        let totalVisitsByRegion = 0;
        
        // جمع البيانات من جميع الأيام
        regionsSnapshot.forEach(daySnapshot => {
            daySnapshot.forEach(regionSnapshot => {
                const regionName = regionSnapshot.key;
                const visitCount = regionSnapshot.val();
                
                if (!regionsData[regionName]) {
                    regionsData[regionName] = 0;
                }
                regionsData[regionName] += visitCount;
                totalVisitsByRegion += visitCount;
            });
        });
        
        // تحويل البيانات إلى مصفوفة وترتيبها تنازلياً
        const regionsArray = Object.entries(regionsData)
            .map(([name, count]) => ({ name, count }))
            .sort((a, b) => b.count - a.count);
        
        // عرض إجمالي المناطق
        document.getElementById('total-regions').textContent = regionsArray.length;
        
        // عرض المنطقة الأكثر زيارة
        if (regionsArray.length > 0) {
            document.getElementById('top-region').textContent = 
                `${regionsArray[0].name} (${regionsArray[0].count})`;
        }
        
        // عرض البيانات في الجدول
        const tbody = document.querySelector('#regions-stats tbody');
        tbody.innerHTML = '';
        
        regionsArray.forEach(region => {
            const percentage = ((region.count / totalVisitsByRegion) * 100).toFixed(1);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${region.name}</td>
                <td>${region.count.toLocaleString()}</td>
                <td>${percentage}%</td>
            `;
            tbody.appendChild(row);
        });
        
        // يمكنك هنا أيضاً عرض خريطة إذا أضفت مكتبة الخرائط
        // initMap(regionsArray);
    } else {
        document.querySelector('#regions-stats tbody').innerHTML = 
            '<tr><td colspan="3">لا توجد بيانات جغرافية متاحة</td></tr>';
    }
}).catch(error => {
    console.error('Error loading regions data:', error);
    document.getElementById('regions-loading').textContent = 
        'حدث خطأ أثناء تحميل بيانات المناطق. يرجى المحاولة لاحقًا.';
});
        }

        // تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadStatistics);
    </script>
</body>

</html>
